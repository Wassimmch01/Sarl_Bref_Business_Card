<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png">
  <title>SARL BREF - Coming Soon</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* Image de fond */
    .coming-soon {
      background: url('./img/cold-background.jpg') no-repeat center center/cover;
      position: relative;
      height: 100vh;
      width: 100%;
    }

    /* Filtre blanc léger */
    .coming-soon::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    /* Contenu centré */
    .coming-soon > * {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 180px;
      height: auto;
    }

    h1 {
      font-size: 1.6rem;
      color: #fff;
      text-shadow: #000 2px 2px 2px;
      margin-bottom: 20px;
    }

    .text1 {
      font-size: 1.3rem;
      font-weight: 600 !important;
      color: #000;
      max-width: 330px;
      text-shadow: #ffffff 2px 2px 2px;
    }

    .text2 {
      color: #fd0202;
      text-shadow: #f6f0f0 1px 1px 1px;
    }

    .footer {
      color: #fff;
      opacity: 0.8;
      margin-top: 20px;
    }

    /* --- Bouton retour --- */
    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-back:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Contenu principal -->
  <div class="coming-soon d-flex flex-column justify-content-center align-items-center text-center text-light">
    
    <!-- Bouton retour -->
    <a href="index.html" class="btn-back">
      <i class="fa-solid fa-arrow-left"></i>
    </a>

    <img src="./img/logo.png" alt="SARL BREF Logo" class="logo mb-4">
    <h1 class="fw-bold mb-3">Notre site est en cours de préparation</h1>
    <p class="lead mb-4 text1">Nous revenons très bientôt avec une nouvelle expérience en ligne.</p>

    <footer class="footer mt-5">
      <p class="small mb-0 text2">&copy; 2025 SARL BREF - Tous droits réservés.</p>
    </footer>
  </div>

</body>
</html>
